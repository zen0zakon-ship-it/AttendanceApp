<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Attendance{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="app-root">
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div class="brand-logo">AI</div>
        <div class="brand-text">
          <div class="brand-title">Attendance</div>
          <div class="brand-subtitle">Taldykorgan Polytech College</div>
        </div>
      </div>

      <div class="header-right">
        <div class="lang-switch">
          <button type="button"
                  class="lang-btn {% if lang == 'ru' %}active{% endif %}"
                  onclick="setLang('ru')">
            RU
          </button>
          <button type="button"
                  class="lang-btn {% if lang == 'kk' %}active{% endif %}"
                  onclick="setLang('kk')">
            KZ
          </button>
        </div>
      </div>
    </header>

    <main class="app-main">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<script src="/static/js/student.js"></script>
</body>
</html>
