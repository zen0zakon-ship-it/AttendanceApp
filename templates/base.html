<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Attendance App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="app-bg">
    <div class="app-center">
        <header class="app-header">
            <div class="brand">
                <div class="brand-logo">AI</div>
                <div class="brand-text">
                    <div class="brand-title">Attendance</div>
                    <div class="brand-subtitle">Taldykorgan Polytech College</div>
                </div>
            </div>
            <div class="lang-switch">
                <a href="/set-lang/ru" class="lang-link">RU</a>
                <span>/</span>
                <a href="/set-lang/kk" class="lang-link">KZ</a>
            </div>
        </header>

        <main class="app-main">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
